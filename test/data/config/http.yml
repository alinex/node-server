# Configuration for http server
# =================================================

listener:
  default:
    port: <<<env://PORT | 23174>>>
  ssl:
    host: localhost
    port: 23175
    tls:
      key: <<<file://test/data/ssl/key.pem>>>
      cert: <<<file://test/data/ssl/cert.pem>>>

log:
  - data: combined
    file:
      filename: http-access.log
      datePattern: .yyyy-MM-dd
      compress: true

space:
  all:
    bind:
     context: '/'
