# Configuration for http server
# =================================================

listener:
  default:
    port: <<<env://PORT | 23174>>>
  ssl:
    port: <<<env://PORT | 23175>>>
#    tls:

log:
  - data: combined
    file:
      filename: http-access.log
      datePattern: .yyyy-MM-dd
      compress: true
  - data: error
    file:
      filename: http-error.log
      maxSize: 100MB
      compress: true

space:
  all:
    bind:
     context: '/'
